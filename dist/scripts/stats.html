<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

<body class="bg-gradient-to-l from-blue-400 via-blue-350 to-blue-300 m-auto w-10/12">
    <p class="text-blue-900 text-center md:text-left text-4xl font-bold mt-16">
        Statistics
    </p>
    <div class="flex flex-wrap justify-around mt-8">
        <div class="mb-6">
            <div class="m-auto rounded-full h-24 w-24 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                <p class="text-white text-2xl font-bold text-center m-auto">
                    30 <span class="text-sm font-normal">days</span>
                </p>
            </div>
            <p class="text-center">Total # of good days</p>
        </div>
        <div class="mb-6">
            <div class="m-auto rounded-full h-24 w-24 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                <p class="text-white text-2xl font-bold text-center m-auto">
                    68 <span class="text-sm font-normal">%</span>
                </p>
            </div>
            <p class="text-center">Percent of good days</p>
        </div>
        <div class="mb-6">
            <div class="m-auto rounded-full h-24 w-24 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                <p class="text-white text-2xl font-bold text-center m-auto">
                    4 <span class="text-sm font-normal">days</span>
                </p>
            </div>
            <p class="text-center">Streak</p>
        </div>
    </div>
    <div id="moreMetrics" class="mt-10">
        <p class="text-4xl text-blue-900 font-bold border-b-2">Metrics</p>
        <div class="mt-4">
            <p class="text-2xl font-bold">
                let's breakdown what causes your bad days
            </p>
            <div id="donutchart" class="w-6/12 h-auto relative right-6"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>

</html>
