<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="tailwind.css" />
    <title>Seeds</title>
</head>

<body class="flex h-screen bg-gradient-to-l from-blue-400 via-blue-350 to-blue-300">
    <div class="m-auto text-center">
        <h1 id="hey-there" class="text-xl">hey there!</h1>
        <h1 id="message" class="text-3xl">How was your day?</h1>
        <div class="mt-8 flex justify-around">
            <button id="thumbsDown" class="mr-8">
					<i class="fas fa-thumbs-down fa-6x fa-flip-horizontal"></i>
				</button>
            <button id="thumbsUp">
					<i class="fas fa-thumbs-up fa-6x rounded-full"></i>
				</button>
        </div>
        <div id="reasons" class="hidden w-3/4 m-auto">
            <div class="m-auto">
                <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
						<i class="fas fa-briefcase mr-2"></i>work
					</button>
                <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
						<i class="fas fa-users mr-2"></i>family
					</button>
                <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
						<i class="fas fa-bed mr-2"></i>sleep
					</button>
                <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
						<i class="fas fa-utensils mr-2"></i>diet
					</button>
                <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
						<i class="fas fa-question mr-2"></i>not sure
					</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</body>

</html>
