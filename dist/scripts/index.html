<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <title>Seeds</title>
</head>

<body class="bg-gradient-to-l from-blue-400 via-blue-350 to-blue-300">
    <div id="questionSection" class="flex h-screen">
        <div class="m-auto text-center">
            <div id="headers">
                <p id="currentDate" class="text-blue-900 text-5xl font-bold border-b-2 mb-6"></p>
                <h1 id="hey-there" class="text-blue-900 text-xl font-bold">
                    hey there!
                </h1>

                <h1 id="message" class="text-blue-900 text-3xl font-bold">
                    How was your day?
                </h1>
            </div>
            <div class="mt-8 flex justify-around">
                <button id="thumbsDown" class="mr-8">
						<i
							class="text-blue-900 hover:blue-800 fas fa-thumbs-down fa-6x fa-flip-horizontal"
						></i>
					</button>
                <button id="thumbsUp">
						<i
							class="text-blue-900 hover:blue-800 fas fa-thumbs-up fa-6x rounded-full"
						></i>
					</button>
            </div>
            <div id="reasons" class="hidden w-3/4 m-auto">
                <div class="m-auto">
                    <button id="work" class="reasonWhy bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
							<i class="fas fa-briefcase mr-2"></i>work
						</button>
                    <button id="family" class="reasonWhy bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
							<i class="fas fa-users mr-2"></i>family
						</button>
                    <button id="sleep" class="reasonWhy bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
							<i class="fas fa-bed mr-2"></i>sleep
						</button>
                    <button id="diet" class="reasonWhy bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
							<i class="fas fa-utensils mr-2"></i>diet
						</button>
                    <button id="notSure" class="reasonWhy bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full my-4 text-center w-full shadoe-outline shadow-2xl">
							<i class="fas fa-question mr-2"></i>not sure
						</button>
                </div>
            </div>
        </div>
    </div>
    <!-- statsPage begin-->
    <div class="m-4">
        <div id="stats" class="hidden">
            <p class="text-blue-900 text-center text-4xl font-bold">Statistics</p>
            <div class="flex flex-wrap justify-around mt-8">
                <div class="mb-6">
                    <div class="m-auto rounded-full h-24 w-24 md:h-40 md:w-40 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                        <p class="text-white text-2xl font-bold text-center m-auto">
                            <span id="goodDayCounter">30 </span>
                            <span class="text-sm font-normal"> days</span>
                        </p>
                    </div>
                    <p class="text-center text-xs">Total good days</p>
                </div>
                <div class="mb-6">
                    <div class="m-auto rounded-full h-24 w-24 md:h-40 md:w-40 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                        <p class="text-white text-2xl font-bold text-center m-auto">
                            <span id="goodDayPercent">30 </span
								><span class="text-sm font-normal"> %</span>
                        </p>
                    </div>
                    <p class="text-center text-xs">Percent good</p>
                </div>
                <div class="mb-6">
                    <div class="m-auto rounded-full h-24 w-24 md:h-40 md:w-40 bg-blue-900 mb-4 shadow-2xl flex jusitfy-center align-center">
                        <p class="text-white text-2xl font-bold text-center m-auto">
                            <span id="streakCounter">30 </span
								><span class="text-sm font-normal"> days</span>
                        </p>
                    </div>
                    <p class="text-center text-xs">Current Streak</p>
                </div>
            </div>
            <div id="moreMetrics" class="mt-10">
                <p class="text-3xl text-blue-900 font-bold border-b-2 text-center">
                    Let's Checkout Some Metrics
                </p>
                <div class="mt-4">
                    <p id="mostCommonReason" class="text-2xl font-bold text-blue-900 mb-6"></p>
                    <p id="mostCommonBadDay" class="text-2xl font-bold text-blue-900 mb-6"></p>
                    <p id="mostCommonGoodDay" class="text-2xl font-bold text-blue-900 mb-6"></p>
                </div>

                <button id="replay">Add Another Day</button>
            </div>
        </div>
    </div>
    <!-- statsPage end -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>
    <script src="index.js "></script>
</body>

</html>
